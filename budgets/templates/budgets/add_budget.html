{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2>Add Monthly Budget</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-blue">Add Budget</button>
    </form>

    <a href="{% url 'user_home' %}">Back to Home</a>
</div>
{% endblock %}
